# External Service Credentials
#
# This file defines Kubernetes Secrets for secure connections to external services.
# IMPORTANT: Replace 'your-secure-password' with actual secure passwords in production.
# Consider using a secrets management solution like HashiCorp Vault in production.

#---------------------------------------------------
# PostgreSQL Database Credentials
#---------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: default
type: Opaque
stringData:
  # Full connection string for database access
  dsn: postgres://postgres:your-secure-password@postgresql.data-infra.svc.cluster.local:5432/mlservice
  # Individual credentials (used by some components)
  username: postgres
  password: your-secure-password

#---------------------------------------------------
# Redis Cache Credentials
#---------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: default
type: Opaque
stringData:
  # Full connection string for Redis cache
  url: redis://redis.data-infra.svc.cluster.local:6379
  # Redis password (if authentication is enabled)
  password: your-secure-password

#---------------------------------------------------
# RabbitMQ Message Queue Credentials
#---------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
  namespace: default
type: Opaque
stringData:
  # Full connection string for message queue
  url: amqp://user:your-secure-password@rabbitmq.data-infra.svc.cluster.local:5672/
  # Individual credentials (used by some components)
  username: user
  password: your-secure-password 