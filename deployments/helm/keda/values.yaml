# Values for KEDA Helm chart
# Based on KEDA official chart: https://github.com/kedacore/charts/tree/main/keda

## Image configuration
image:
  keda:
    repository: ghcr.io/kedacore/keda
    tag: 2.10.1
  metricsApiServer:
    repository: ghcr.io/kedacore/keda-metrics-apiserver
    tag: 2.10.1
  webhooks:
    repository: ghcr.io/kedacore/keda-admission-webhooks
    tag: 2.10.1

## Operator configuration
operator:
  name: keda-operator
  replicaCount: 1
  
  # Resource requests and limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1Gi

## Metrics server configuration
metricsServer:
  replicaCount: 1
  
  # Resource requests and limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1Gi

## Webhooks configuration
webhooks:
  enabled: true
  replicaCount: 1
  
  # Resource requests and limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1Gi

## Security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

## Service account configuration
serviceAccount:
  create: true
  annotations: {}

## RBAC configuration
rbac:
  create: true

## Prometheus metrics
prometheus:
  metricServer:
    enabled: true
    port: 9022
  operator:
    enabled: true
    port: 8080 