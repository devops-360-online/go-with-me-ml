apiVersion: apps/v1
kind: Deployment
metadata:
  name: benthos-results-collector
  labels:
    app: benthos-results-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: benthos-results-collector
  template:
    metadata:
      labels:
        app: benthos-results-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4197"
    spec:
      automountServiceAccountToken: false
      containers:
      - name: benthos
        image: jeffail/benthos:4.21.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4197
        volumeMounts:
        - name: config
          mountPath: /benthos.yaml
          subPath: benthos.yaml
        - name: results-data
          mountPath: /data
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: url
        - name: POSTGRES_DSN
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: dsn
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
            ephemeral-storage: 256Mi
          limits:
            cpu: 500m
            memory: 256Mi
            ephemeral-storage: 1Gi
        livenessProbe:
          httpGet:
            path: /ping
            port: 4197
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 4197
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: benthos-results-collector-config
      - name: results-data
        persistentVolumeClaim:
          claimName: benthos-results-collector-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benthos-results-collector-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: benthos-results-collector-config
data:
  benthos.yaml: |
    http:
      address: 0.0.0.0:4197

    input:
      label: rabbitmq_inbound
      amqp_0_9:
        url: ${RABBITMQ_URL:amqp://user:password@rabbitmq:5672/}
        queue: ml-results
        consumer_tag: benthos-results-collector

    pipeline:
      processors:
        # Log the received message
        - log:
            level: INFO
            message: "Collecting result for request ${!json(\"requestId\")} from user ${!json(\"userId\")}"
        
        # Update request in PostgreSQL
        - sql:
            driver: postgres
            data_source_name: ${POSTGRES_DSN}
            query: >
              UPDATE requests
              SET status = $1, completed_at = NOW()
              WHERE id = $2
            args_mapping: |
              root = [
                this.status,
                this.request_id
              ]
            batching:
              count: 10
              period: "1s"
        
        # Adjust token quota in Redis if needed
        - bloblang: |
            root = this
            root.token_adjustment_needed = this.token_adjustment != 0
        
        # Apply token adjustment if needed
        - switch:
            cases:
              - check: this.token_adjustment_needed
                processors:
                  # Adjust token quota in Redis
                  - redis:
                      url: ${REDIS_URL:redis://localhost:6379}
                      command: incrby
                      args:
                        - "user:${! json(\"userId\") }:quota:daily:tokens:used"
                        - "${! json(\"token_adjustment\") }"
                      retries: 3
                  # Log the adjustment
                  - log:
                      level: INFO
                      message: "Adjusted token quota for user ${!json(\"userId\")}: ${!json(\"token_adjustment\")} tokens (estimated: ${!json(\"estimatedTokens\")}, actual: ${!json(\"total_tokens\")})"
        
        # Store token usage in a separate table for analytics
        - sql:
            driver: postgres
            data_source_name: ${POSTGRES_DSN}
            query: >
              INSERT INTO token_logs (request_id, user_id, tokens_used, type, created_at)
              VALUES ($1, $2, $3, $4, NOW())
            args_mapping: |
              root = [
                this.request_id,
                this.user_id,
                this.tokens_used,
                this.token_type
              ]
            batching:
              count: 10
              period: "1s"
        
        # Log completion
        - log:
            level: INFO
            message: "Request ${!json(\"requestId\")} completed and stored"

    output:
      drop: {}

    metrics:
      prometheus:
        use_histogram_timing: true
        add_process_metrics: true
        add_go_metrics: true

    logger:
      level: INFO
      format: json
      add_timestamp: true
---
apiVersion: v1
kind: Service
metadata:
  name: benthos-results-collector
  labels:
    app: benthos-results-collector
spec:
  ports:
  - port: 4197
    targetPort: 4197
    protocol: TCP
    name: http
  selector:
    app: benthos-results-collector 