# RabbitMQ Credentials Secret
#
# This secret contains the credentials for connecting to RabbitMQ
# and is used by the KEDA scaler and Benthos components
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
type: Opaque
stringData:
  # Default username from RabbitMQ Helm chart
  username: "user"
  # Password should be replaced with a secure value in production
  password: "your-secure-password"
  # Current namespace for service discovery
  namespace: "default"
  # Full URL for Benthos components
  url: "amqp://user:your-secure-password@rabbitmq.default.svc.cluster.local:5672/" 